          description: Количество статей на странице
          schema:
            type: integer
            default: 8
            minimum: 1
            maximum: 16
        - name: sortBy
          in: query
          description: Поле для сортировки
          schema:
            type: string
            enum: [createdAt, title]
            default: createdAt
        - name: order
          in: query
          description: Порядок сортировки
          schema:
            type: string
            enum: [asc, desc]
