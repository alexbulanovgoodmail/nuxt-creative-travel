components:
  responses:
    BadRequest:
      description: Некорректный запрос. Проверьте параметры и тело запроса.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 400
              message:
                type: string
                example: 'Invalid query parameter'
              details:
                type:
                  - string
                  - 'null'
                example: "Parameter 'id' must be an integer"
    NotFound:
      description: Данные не найдены.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 404
              message:
                type: string
                example: 'Data not found'
              details:
                type:
                  - string
                  - 'null'
                example: 'Article with id 123 does not exist'
    InternalServerError:
      description: Внутренняя ошибка сервера.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 500
              message:
                type: string
                example: 'Internal server error'
              details:
                type:
                  - string
                  - 'null'
                example: 'Database connection failed'

  schemas:
    Media:
      type: object
      description: Модель медиа ресурса
      properties:
        url:
          type: string
        alt:
          type: string
      required:
        - url
        - alt

    Link:
      type: object
      properties:
        label:
          type: string
        to:
          type: string

    Breadcrumbs:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          link:
            $ref: '#/components/schemas/Link'
        required:
          - id
          - link

    ArticlePreview:
      type: object
      properties:
        id:
          type: string
        link:
          $ref: '#/components/schemas/Link'
        image:
          $ref: '#/components/schemas/Media'
        title:
          type: string
        subtitle:
          type: string
        createdAt:
          type: string
          format: date-time
