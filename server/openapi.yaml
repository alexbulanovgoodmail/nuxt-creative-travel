                      label: 'Wild Camping Along Tasmania’s East Coast'
                      to: '/articles/wild-camping-along-tasmanias-east-coast/'
                cover:
                  url: '/mocks/images/article-08.jpg'
                  alt: 'A white camper truck parked on a dirt path along the rugged cliffs of Tasmania’s east coast, with fog rolling in over the ocean'
                article:
                  id: '8'
                  title: 'Wild Camping Along Tasmania’s East Coast'
                  subtitle: 'July 11, 2025'
                  location: 'Australia'
                  createdAt: '2025-07-11T13:25:00Z'
                  updatedAt: '2025-07-11T13:25:00Z'
                  content: |
                    <p>The coast of Tasmania doesn’t care where you came from. It just opens up—wild, wind-lashed, and utterly indifferent. I parked the camper by a cliff’s edge one afternoon, unsure if I’d stay one night or three. I stayed four.</p>

                    <img src="/mocks/images/img-01.jpg" alt="White camper van parked on cliff edge at dawn, fog rolling over Tasman Sea">

                    <p>Each morning I woke to the sound of the ocean testing the shoreline. Mornings were fog-wrapped and quiet. Evenings came on soft and slow, like a tide that didn’t know whether to rise or stay. I cooked with whatever I had. Slept with the windows cracked. Let the wind be my companion.</p>

                    <p>There’s a kind of clarity that only comes from solitude and sea air. I didn’t write much. I didn’t need to. The days were filled with the kind of small moments that don’t make it into postcards—lighting a match with cold fingers, watching sea birds fly in formation, rinsing dishes in a cold creek.</p>

                    <img src="/mocks/images/img-02.jpg" alt="Camp stove brewing coffee with ocean waves crashing below">

                    <p>Camping out there didn’t feel like an escape. It felt like a return. To something quieter, rougher, more real.</p>
                stories:
